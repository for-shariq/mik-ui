<div class="container">
    <div class="col-sm-6 py-5">
        <form #f="ngForm" (ngSubmit) = "onSubmit(f)">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" 
                id="username" name="username" aria-describedby="usernameHelp"
                [ngClass] = "{'is-invalid': username.invalid && username.touched }"
                [(ngModel)] = "loginModel.username"
                #username="ngModel"
                required >
              <div class="invalid-feedback" >Please provide a username</div>
              <small id="usernameHelp" class="form-text text-muted">Enter username</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" 
                name="password"
                [ngClass] = "{ 'is-invalid': password.invalid && password.touched }"
                [(ngModel)] = "loginModel.password"
                #password="ngModel" required >
            </div>
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Sigin</button>
          </form>
    </div>
</div>
